<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
	<div class="container mt-3">
		<h3>[[${board.writer }]]의글보기</h3>
		<div class="mb-3 mt-3">
			<label for="num">Num:</label> <input type="text" class="form-control"
				id="num" th:value="${board.num }" readonly="readonly">
		</div>
		<div class="mb-3 mt-3">
			<label for="title">Title:</label> <input type="text"
				class="form-control" id="title" th:value="${board.title }"
				readonly="readonly">
		</div>
		<div class="mb-3">
			<label for="writer">Writer:</label> <input type="text"
				class="form-control" id="writer" th:value="${board.writer }"
				readonly="readonly" name="writer">
		</div>
		<div class="mb-3 mt-3">
			<label for="content">Content:</label>
			<textarea class="form-control" rows="5" id="content" name="content"
				readonly="readonly">[[${board.content }]]</textarea>
		</div>
	  <button class="btn btn-success btn-sm" >수정</button>
	</div>
</div>
