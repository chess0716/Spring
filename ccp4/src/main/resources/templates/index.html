 <!-- Include Header -->

<header id="header">

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>당신의 한 끼를 계산해드립니다<br /></h1>
								
								<p>레시피를 클릭하면 레시피와 관련된 요리 방법 및 요리의 재료 재료의 가격을 계산해서 알려드립니다!</p>
								
							</header>
				<section th:each="section : ${#numbers.sequence(0, (boards.size() / 3) - 1)}" class="tiles">
    <article th:each="index : ${#numbers.sequence(section * 3, (section * 3) + 2)}" th:class="'style' + (${index} % 6 + 1)" style="margin-bottom: 50px;">
        <span class="image">
            <img th:src="@{'/images/pic0' + (${index} % 12 + 1) + '.jpg'}" alt="" />
        </span>
        <a th:href="'/view/' + ${boards[index].num}">
            <h2 th:text="${boards[index].title}"></h2>
            <div class="content">
                <p th:text="${boards[index].totalprice}"></p>
            </div>
        </a>
    </article>
</section>

</div>
