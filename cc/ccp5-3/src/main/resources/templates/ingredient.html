<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generic - Phantom by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <noscript>
        <link rel="stylesheet" th:href="@{/assets/css/noscript.css}" />
    </noscript>
</head>
<body class="is-preload">
    <div class="mb-3 mt-3">
        <label for="content">INGREDIENTS</label>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Checkbox</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ingr : ${ingrBoards}">
                    <td th:text="${ingr.name}"></td>
                    <td th:text="${ingr.unit}"></td>
                    <td>
                        <button type="button" class="btn btn-primary CheckBox"
                                data-row-id="row_${rowStat.index}"
                                th:attr="data-board-num=${board.num}">미보유</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mb-3 mt-3">
        <label for="content">TOTALPRICE</label>
        <textarea class="form-control" id="total" name="total" readonly="readonly" th:text="${total+' 원'}"></textarea>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(".CheckBox").click(function() {
            var buttonText = $(this).text();
            var ingredientPriceString = $(this).closest("tr").find(".unit").text().trim();
            var ingredientName = $(this).closest("tr").find("td:first").text().trim();
            var boardNum = $(this).data("board-num");

            var formData = {
                ingredientName: ingredientName,
                isOwned: buttonText === "보유",
                boardNum: boardNum
            };

            $.ajax({
                type: "POST",
                contentType: "application/json;charset=utf-8",
                url: "/updatePrice/" + boardNum,
                data: JSON.stringify(formData),
                success: function(price) {
                    var currentTotal = parseInt($("#total").text().replace(" 원", ""));
                    var updatedTotal = buttonText === "보유" ? currentTotal - price : currentTotal + price;
                    $("#total").text(updatedTotal + " 원");
                },
                error: function(error) {
                    console.error("가격 업데이트 실패:", error);
                }
            });

            if (buttonText === "미보유") {
                $(this).text("보유");
            } else if (buttonText === "보유") {
                $(this).text("미보유");
            }
        });
    </script>
</body>
</html>
