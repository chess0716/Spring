<html xmlns:th="http://www.thymeleaf.org"
	xmlns:src="http://www.thymeleaf.org/extras/spring-security">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>당신의 한 끼를 계산해드립니다</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" th:href="@{/assets/css/main.css}" />
<noscript>
	<link rel="stylesheet" th:href="@{/assets/css/noscript.css}" />
</noscript>
</head>
<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Include Header -->
		<div th:replace="include/header :: header"></div>

		<!-- Include Header -->

		<!--  Menu-->

		<nav id="menu">
			<h2>Menu</h2>
			<ul>
				<li><a th:href="@{/index}">Home</a></li>
				<li><a th:href="@{/view}">Ipsum veroeros</a></li>
				<li><a th:href="@{/view}">Tempus etiam</a></li>
				<li><a th:href="@{/view}">Consequat dolor</a></li>
				<li><a th:href="@{/elements.html}">Elements</a></li>
			</ul>
		</nav>


		<!-- Main -->
		<div id="main">
			<div class="inner">
				<header>
					<h1>
						당신의 한 끼를 계산해드립니다<br />
					</h1>

					<p>레시피를 클릭하면 레시피와 관련된 요리 방법 및 요리의 재료 재료의 가격을 계산해서 알려드립니다!</p>

				</header>
				<section class="tiles">
					<article th:each="board : ${boards}" class="style1"
						style="margin-bottom: 50px;">
						<span class="image"> <img
							th:src="@{'/images/pic0' + (${board.num} % 12 ) + '.jpg'}"
							alt="" />
						</span> <a th:href="'/view/' + ${board.num}">
							<h2 th:text="${board.title}"></h2>
							<div class="content">
								 <p th:text="${board.totalprice}"></p> 
							</div>
						</a>
					</article>
				</section>

			</div>



		</div>
	</div>


	<div th:replace="include/footer :: footer"></div>

	</div>

	<!-- Scripts -->
	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<script th:src="@{/assets/js/browser.min.js}"></script>
	<script th:src="@{/assets/js/breakpoints.min.js}"></script>
	<script th:src="@{/assets/js/util.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>
