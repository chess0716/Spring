spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cookingcorder?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
